<html lang="en">
<head>

    <title>TikTok Login</title>

    <!-- Supabase Configuration -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* EMBEDDED CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .login-form h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            display: block;
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            background-color: #121212;
            border: 1px solid #2f2f2f;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #fe2c55;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button:hover {
            background-color: #ff3b6c;
        }

        .login-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #8a8a8a;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #2f2f2f;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #2f2f2f;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #1a1a1a;
        }

        .social-button.facebook i {
            color: #1877f2;
        }

        .social-button.google i {
            color: #ea4335;
        }

        .social-button.twitter i {
            color: #1da1f2;
        }

        .signup-link {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-link p {
            color: #8a8a8a;
        }

        .signup-link a {
            color: #fe2c55;
            text-decoration: none;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #8a8a8a;
            line-height: 1.5;
        }

        .footer a {
            color: #8a8a8a;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }
            
            .login-form h1 {
                font-size: 24px;
            }
            
            .input-group input {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" width="40" height="40">
                <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z" fill="#fe2c55"/>
            </svg>
        </div>
        
        <div class="login-form">
            <h1>Log in to TikTok</h1>
            
            <div id="message" class="message"></div>
            
            <div class="input-group">
                <input type="text" placeholder="Username or email" id="username" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button class="login-button" id="loginBtn">
                <span class="loading-spinner" id="spinner"></span>
                <span id="buttonText">Log in</span>
            </button>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-button facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </button>
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            </div>
        </div>
        
        <div class="footer">
            <p>By continuing, you agree to TikTok's <a href="#">Terms of Service</a> and confirm that you have read TikTok's <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

    <script>
        // EMBEDDED JAVASCRIPT
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            const messageDiv = document.getElementById('message');
            const signupLink = document.getElementById('signupLink');
            
            // Create Supabase client using global configuration
            const supabase = window.supabase.createClient(window.supabaseUrl, window.supabaseAnonKey);
            
            console.log('Supabase initialized:', supabase ? 'Success' : 'Failed');
            
            loginBtn.addEventListener('click', handleLogin);
            signupLink.addEventListener('click', handleSignup);
            
            // Also allow login on Enter key press
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            async function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Basic validation
                if (!username || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                // Show loading state
                setLoadingState(true);
                
                try {
                    console.log('Attempting login for:', username);
                    
                    // Check if user exists and verify password
                    const { data: users, error } = await supabase
                        .from('users')
                        .select('*')
                        .or(`username.eq.${username},email.eq.${username}`)
                        .single();
                    
                    if (error || !users) {
                        console.log('User not found or error:', error);
                        showMessage('Invalid username or password', 'error');
                        setLoadingState(false);
                        return;
                    }
                    
                    console.log('User found:', users);
                    
                    // Simple password check (for demo)
                    if (password === users.password) {
                        // Update last login
                        await supabase
                            .from('users')
                            .update({ last_login: new Date().toISOString() })
                            .eq('id', users.id);
                        
                        showMessage('Login successful!', 'success');
                        console.log('Login successful for user:', users.username);
                        
                        // Store in localStorage
                        localStorage.setItem('user', JSON.stringify(users));
                        localStorage.setItem('login_time', new Date().toISOString());
                        
                    } else {
                        console.log('Password mismatch');
                        showMessage('Invalid password', 'error');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Login failed. Please try again.', 'error');
                } finally {
                    setLoadingState(false);
                }
            }
            
            async function handleSignup(e) {
                e.preventDefault();
                const username = prompt('Enter username:');
                if (!username) return;
                
                const email = prompt('Enter email:');
                if (!email) return;
                
                const password = prompt('Enter password:');
                if (!password) return;
                
                const name = prompt('Enter your name:');
                if (!name) return;
                
                try {
                    const { data, error } = await supabase
                        .from('users')
                        .insert([
                            {
                                username: username,
                                email: email,
                                password: password,
                                name: name,
                                created_at: new Date().toISOString()
                            }
                        ])
                        .select();
                    
                    if (error) {
                        showMessage('Signup failed: ' + error.message, 'error');
                    } else {
                        showMessage('Signup successful! You can now login.', 'success');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showMessage('Signup failed. Please try again.', 'error');
                }
            }
            
            function setLoadingState(isLoading) {
                if (isLoading) {
                    loginBtn.disabled = true;
                    spinner.style.display = 'block';
                    buttonText.textContent = 'Logging in...';
                } else {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Log in';
                }
            }
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                // Auto-hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
